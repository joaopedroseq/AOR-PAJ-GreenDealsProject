<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <title>GreenDeals</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/adminStyle.css">
    <link rel="stylesheet" href="../css/indexStyle.css">
    <link rel="stylesheet" href="../css/headerStyle.css">
    <link rel="stylesheet" href="../css/mainStyle.css">
</head>

<body>

    <header id="header-placeholder"></header>    
    <div class="container">
        <aside id="aside-placeholder"></aside>
        <main class="main-content">
            <div class="product-section" id="produtos">
                <h3>Gestão de Produtos</h3>
                <div class="grid-container"></div>
            </div>
            <div class="profile-section" id="utilizadores">
                <h3>Gestão de utilizadores</h3>
                <div id="user-info-container" class="user-info-container"></div>
            </div>
            <div class="profile-section" id="categorias">
                <h3>Gestão de categorias</h3>
                <div class="category-container" id="category-container">
                      <div class="category-card" id="addCategory-card">
                        <div class="category-info">
                          <button class="showAddCategory" id="showAddCategory">Criar nova categoria</button>
                            <div class="newCategoryName" id="newCategoryName" style="display: none;">
                                <label>nome da categoria:</label>
                                <input type="text" class="newCategoryNameBox" id="newCategoryNameBox" required>
                                <button class="addCategory" id="addCategory">Adicionar</button>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </div>

    <!-- Janela modal de registo -->
    <div id="modal-checkUserProfile" class="modal-checkUserProfile">
        <div class="modal-content-id">
            <!-- Header do modal -->
            <div class="modal-header-id" id="modal-header-id">
                <p class="modal-header-id-title">Perfil de Utilizador</p>
                <p class="close-checkUserProfile" id="close-checkUserProfile">&times;</p>
            </div>
            <!-- Body do modal -->
            <div class="modal-body-id">
                <form class="id-form" id="id-form">
                    <div class="id-form-field" id="id-form-field">
                        <label for="nome">Primeiro Nome:</label>
                        <input type="text" id="firstname" name="name" readonly>
                    </div>
                    <div class="id-form-field" id="id-form-field">
                        <label for="ultimoNome">Último Nome:</label>
                        <input type="text" id="lastname" name="lastname" readonly>
                    </div>
                    <div class="id-form-field" id="id-form-field">
                        <label for="username">Username:</label>
                        <input type="text" id="usernameText" name="username" readonly>
                    </div>
                    <div class="id-form-field" id="id-form-field">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" readonly>
                    </div>
                    <div class="id-form-field" id="id-form-field">
                        <label for="phone">Número de Telefone:</label>
                        <input type="text" id="phone" name="phone" readonly>
                    </div>
                    <div class="id-form-field" id="id-form-field">
                        <label for="photo">Fotografia de Perfil (URL):</label>
                        <input type="url" id="photo" name="photo" readonly>
                    </div>
                    <div class="id-form-field" id="id-form-field">
                        <label for="state">Estado:</label>
                        <input type="url" id="state" name="state" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
</body>
<script type="module" src="../javascript/scriptHeader.js"></script>
<script type="module" src="../javascript/scriptFooter.js"></script>
<script type="module" src="../javascript/funcoesGerais.js"></script>
<script type="module" src="../javascript/scriptAdmin.js"></script>

</html>
