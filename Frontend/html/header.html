<link rel="stylesheet" href="../css/headerStyle.css">
<header>

    <!--Botão hamburger para mostrar aside-->
    <div class="category-bar" id="category-bar">
        <img src="../images/icons/hamburger.png" class='hamburger' id="hamburger">
    </div>
    <!--Logo GreenDeals-->
    <div class="logo">
        <a href="index.html">
            <img class="logo-img" src="../images/logo/logo.png"></img>
        </a>
    </div>
    <div class="add-product">
        <input type="button" class="buttonSubmit" id="add-product-btn" value="Vender um produto">
    </div>
    <div class="user-page">
        <input type="button" class="buttonSubmit" id="userAreaBtn" value="Aceder à página pessoal">
    </div>
    <!--Mensagem de boas vindas e botão de logout - não apresentado a menos que utilizador faça login-->
    <div class="loginMessageDiv" id="loginMessage">
        <h2 class="loginMessage" id="mensagem_boasVindas"></h2>
        <input type="button" class="buttonSubmit" id="logoutButton" value="logout" size="12px">
        <a href="#">
            <img id="loginPhoto" class="loginPhoto" src="../images/icons/login.png"></img>
        </a>
    </div>
    <form id="logout-form" class="logout-form">    
    </form>

    <!--Botão de login- não apresentado se o utilizado fizer login-->
    <div class="login" id="loginButton">
        <img src="../images/icons/login.png"  height="50px">
        <div class="buttons">
            
        </div>
            <div class="dropdownLogin">
                <form id="login-form" class="login-form">
                    <label for="login-form">Log In</label><br>
                    <label for="login-form">Username</label>
                    <input type="text" class="textbox" id="username" name="username" maxlength="30">
                    <label for="login-form">Password</label>
                    <input type="password" class="textbox" id="password" maxlength="30">
                    <div>
                        <input type="checkbox" id="showPasswordBtn">
                        <label for="checkbox">mostrar password</label>
                        <input type="button" class="buttonSubmit" id="loginSubmit" value="submit" size="12px">
                    </div>
                </form>            
                    <div class="buttons">
                        <input type="button" class="buttonRegister" id="newAccountBtn" value="register" size="12px">    
                    </div>
            </div>
    </div>

    <!-- Modal para adicionar produto -->
    <div id="modal-addProduct" class="modal-addProduct" style="display: none;">
        <!-- Modal content -->
        <div class="modal-content-addProduct">
            <div class="modal-header-addProduct" id="modal-header-addProduct">
                <p class="modal-header-addProduct-title">Definir informação do produto</p>
                <p class="close-addProduct" id="close-addProduct">&times;</p>
            </div>
            <div class="modal-body-addProduct">
                <form class="add-product-form" id="add-product-form">
                    <div class="add-product-form-field" id="add-product-form-field">
                        <label for="add-nome">Nome do Produto:</label>
                        <input type="text" id="add-nome" name="add-nome" maxlength="30">
                    </div>
                    <div class="add-product-form-field" id="add-product-form-field">
                        <label for="add-descricao">Descrição:</label>
                        <input type="text" id="add-descricao" name="add-descricao" maxlength="30">
                    </div>
                    <div class="add-product-form-field" id="add-product-form-field">
                        <label for="add-preco">Preço do Produto:</label>
                        <input type="text" id="add-preco" name="add-preco" maxlength="10">
                    </div>
                    <div class="add-product-form-field" id="add-product-form-field">
                        <label for="add-categoria">Categoria do Produto:</label>
                        <select id="add-categoria" name="add-categoria">
                            <option value="vestuario">Vestuário</option>
                            <option value="calcado">Calçado</option>
                            <option value="brinquedos">Brinquedos</option>
                            <option value="viagens">Viagens</option>
                            <option value="papelaria">Papelaria</option>
                        </select>
                    </div>
                    <div class="add-product-form-field" id="add-product-form-field">
                        <label for="add-localidade">Localização:</label>
                        <input type="text" id="add-localidade" name="add-localidade" maxlength="30">
                    </div>
                    <div class="add-product-form-field" id="add-product-form-field">
                        <label for="add-imagem">url de imagem:</label>
                        <input type="text" id="add-imagem" name="add-imagem">
                     </div>
                     <input type="button" class="save-addProduct" id="save-addProduct" value="Guardar Alterações">                     
                </form>
            </div>
        </div>
    </div> 
</header>
