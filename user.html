<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>GreenDeals</title>
    <link rel="stylesheet" href="userStyle.css">
    <link rel="icon" href="images\logo.png" type="image/x-icon">
</head>
<body>
    <div w3-include-html="header.html"></div>
    <div class="container">
        <div w3-include-html="asideGestaoPessoal.html"></div>
        <main class="main-content">
            <div class="produtos" id="produtos">
                <h3>Os meus produtos</h3>
                <div class="grid-container">
                </div>
            </div> 
            <div class="informacoesPessoais" id="informacoesPessoais">
                <table>
                    <caption>
                      Informações pessoais
                    </caption>
                    <tbody>
                      <tr>
                        <th scope="row">Nome:</th>
                        <td id="infoName">nome</td>
                      </tr>
                      <tr>
                        <th scope="row">Apelido:</th>
                        <td id="infoLastName">apelido</td>
                      </tr>
                      <tr>
                        <th scope="row">Nome de utilizador: </th>
                        <td id="infoUsername">username</td>
                      </tr>
                      <tr>
                        <th scope="row">Email: </th>
                        <td id="infoEmail">email</td>
                      </tr>
                      <tr>
                        <th scope="row">Contacto telefónico: </th>
                        <td id="infoContact">contacto telefónico</td>
                      </tr>
                    </tbody>
                </table>
            </div>
            
            
                    
                    
                    
        </main>
    </div>
    </div>
    <!--Footer externo-->
    <div w3-include-html="footer.html"></div>   
</body>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="scriptUser.js"></script>
    <script src="scriptFooter.js"></script>
    <script src="scriptHeader.js"></script>
</html>
