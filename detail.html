<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>GreenDeals</title>
    <link rel="stylesheet" href="detailStyle.css">
</head>
<html>
    <body>
    <div w3-include-html="header.html"></div>
    <div class="container">
        <aside id="aside-menu">
            <form>
                <input type="submit" id="add-product-form-detail" value="Editar informações"><br>
                <input type="submit" id="delete-product" value="Eliminar produto"><br>
                <input type="submit" id="add-product-form-detail" value="Guardar"><br>
            </form>
        </aside>
        <main class="main-content">
            <table>
                <thead>
                    <tr>
                        <th>
                            <img class="table-img" id="product-image" src='images/produtos/cabide.jpg' alt="Isto é um item"/>
                            <td colspan="2" id="product-name"></td>
                        </th>
                    </tr>
                </thead>
                    <tr class="table-content">
                        <td colspan="2" id="product-description"><strong>Descrição:</strong></td>
                    </tr>
                    <tr class="table-content">
                        <td id="product-price"><strong>Preço: </strong>XX.xx€</td>
                    </tr>
                    <tr class="table-content">
                        <td id="product-category"><strong>Categoria: </strong>a, b, c</td>
                    </tr>
                    <tr class="table-content">
                        <td id="product-seller"><strong>Nome do Anunciante: </strong> Nome Xx Yy</td>
                    </tr>
                    <tr class="table-content">
                        <td id="product-location"><strong>Localização: </strong>Rua A, n.º X, Cidade, XXXX-XXX Cidade</td>
                    </tr>
                    <tr class="table-content">
                        <td id="product-date"><strong>Data de Publicação: </strong> dd/mm/aaaa</td>
                    </tr>

            </table>

              <button id="contact-btn" onclick="toggleContactForm()">Contatar o Anunciante</button>
              <div id="contact-form" style="display: none;">
                  <textarea id="message" placeholder="Escreva aqui a sua mensagem..."></textarea><br>
                  <button id="send-btn" onclick="sendMessage()">Enviar</button>
              </div>

        </main>
    </div>
      <!-- Incluir o rodapé -->
    <div w3-include-html="footer.html"></div>   
    </body>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="scriptDetail.js"></script>   
</html>
