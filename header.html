<link rel="stylesheet" href="headerStyle.css">

<header>
    <div class="category-bar" id="category-bar">
        <img src="images/hamburger.png" class='hamburger' id="hamburger" onclick="categoryBarClick()" onclick="toggleAside()">
    </div>
    <div class="logo">
        <h1><strong>GreenDeals</strong></h1>
    </div>
    <div class="loginMessageDiv" id="loginMessage">
        <h2 class="loginMessage" id="mensagem_boasVindas"></h2>
    </div>
    <div class="login" id="loginButton">
        <img src="images\login.png" class='loginIcon' height="50px">
            <div class="dropdownlogin">
                <form id="login-form" class="login-form">
                    <label for="login-form">Log In</label><br>
                    <input type="text" class="textbox" id="username" name="username" maxlength="20" value="username"><br>
                    <input type="password" class="textbox" value="password" id="password"><br>
                    <input type="checkbox" onclick="showPassword()">
                    <label for="checkbox">mostrar password</label><br>
                    <input type="submit" class="button" id="submit" value="submit" size="12px">
                </form>
            </div>
    </div>
</header>
