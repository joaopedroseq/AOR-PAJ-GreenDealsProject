<link rel="stylesheet" href="headerStyle.css">

<header>
    <!--Botão hamburger para mostrar aside-->
    <div class="category-bar" id="category-bar">
        <img src="images/hamburger.png" class='hamburger' id="hamburger">
    </div>
    <!--Logo GreenDeals-->
    <div class="logo">
        <a href="index.html">
            <img class="logo-img" src="images\logo.png"></img>
        </a>
    </div>
    <!--Mensagem de boas vindas e botão de logout - não apresentado a menos que utilizador faça login-->
    <div class="loginMessageDiv" id="loginMessage">
        <h2 class="loginMessage" id="mensagem_boasVindas"></h2>
        <input type="submit" class="buttonSubmit" id="logoutButton" value="logout" size="12px">
        <a href="#">
            <img class="logo-img" src="images\login.png"></img>
        </a>
    </div>
    <form id="logout-form" class="logout-form">    
    </form>

    <!--Botão de login- não apresentado se o utilizado fizer login-->
    <div class="login" id="loginButton">
        <img src="images\login.png" class='loginIcon' height="50px">
        <div class="buttons">
            
        </div>
            <div class="dropdownLogin">
                <form id="login-form" class="login-form">
                    <label for="login-form">Log In</label><br>
                    <label for="login-form">Username</label>
                    <input type="text" class="textbox" id="username" name="username" maxlength="20">
                    <label for="login-form">Password</label>
                    <input type="password" class="textbox" id="password" length="20">
                    <div>
                        <input type="checkbox" onclick="showPassword()">
                        <label for="checkbox">mostrar password</label>
                        <input type="submit" class="buttonSubmit" id="submit" value="submit" size="12px">
                    </div>
                </form>            
                    <div class="buttons">
                        
                        <input type="submit" class="buttonRegister" id="newAccountBtn" value="register" size="12px">    
                    </div>
            </div>
    </div>
</header>
