<link rel="stylesheet" href="headerStyle.css">

<header>
    <!--Botão hamburger para mostrar aside-->
    <div class="category-bar" id="category-bar">
        <img src="images/hamburger.png" class='hamburger' id="hamburger">
    </div>
    <!--Logo GreenDeals-->
    <div class="logo">
        <a href="index.html">
            <img class="logo-img" src="images\logo.png"></img>
        </a>
    </div>
    <div class="add-product">
        <input type="button" id="add-product-btn" value="Vender um produto">
    </div>
    <!--Mensagem de boas vindas e botão de logout - não apresentado a menos que utilizador faça login-->
    <div class="loginMessageDiv" id="loginMessage">
        <h2 class="loginMessage" id="mensagem_boasVindas"></h2>
        <input type="submit" class="buttonSubmit" id="logoutButton" value="logout" size="12px">
    </div>
    <form id="logout-form" class="logout-form">    
    </form>
    <!--Botão de login- não apresentado se o utilizado fizer login-->
    <div class="login" id="loginButton">
        <img src="images\login.png" class='loginIcon' height="50px">
        <div class="buttons">
           
        </div>
            <div class="dropdownLogin">
                <form id="login-form" class="login-form">
                    <label for="login-form">Log In</label><br>
                    <label for="login-form">Username</label>
                    <input type="text" class="textbox" id="username" name="username" maxlength="20">
                    <label for="login-form">Password</label>
                    <input type="password" class="textbox" id="password" length="20">
                    <div>
                        <input type="checkbox" onclick="showPassword()">
                        <label for="checkbox">mostrar password</label>
                        <input type="submit" class="buttonSubmit" id="submit" value="submit" size="12px">
                    </div>
                </form>            
                    <div class="buttons">
                        
                        <input type="submit" class="buttonRegister" id="newAccountBtn" value="register" size="12px">    
                    </div>
            </div>
    </div>

    <!-- Modal para adicionar produto -->
    <div id="modal-detail" class="modal-detail">
        <!-- Modal content -->
        <div class="modal-content-detail">
            <div class="modal-header-detail" id="modal-header-detail">
                <p class="modal-header-detail-title">Definir informação do produto</p>
                <p class="close-detail" id="close-detail">&times;</p>
            </div>
            <div class="modal-body-detail">
                <form class="edit-product-form" id="edit-product-form">
                    <div class="edit-product-form-field" id="edit-product-form-field">
                        <label for="edit-nome">Nome do Produto:</label>
                        <input type="text" id="edit-nome" name="edit-nome">
                    </div>
                    <div class="edit-product-form-field" id="edit-product-form-field">
                        <label for="edit-descricao">Descrição:</label>
                        <input type="text" id="edit-descricao" name="edit-descricao">
                    </div>
                    <div class="edit-product-form-field" id="edit-product-form-field">
                        <label for="edit-preco">Preço do Produto:</label>
                        <input type="text" id="edit-preco" name="edit-preco">
                    </div>
                    <div class="edit-product-form-field" id="edit-product-form-field">
                        <label for="edit-categoria">Categoria do Produto:</label>
                        <select id="edit-categoria" name="edit-categoria">
                            <option value="vestuario">Vestuário</option>
                            <option value="calcado">Calçado</option>
                            <option value="brinquedos">Brinquedos</option>
                            <option value="viagens">Viagens</option>
                            <option value="papelaria">Papelaria</option>
                        </select>
                    </div>
                    <div class="edit-product-form-field" id="edit-product-form-field">
                        <label for="edit-anunciante">Nome do Anunciante:</label>
                        <input type="text" id="edit-anunciante" name="edit-anunciante">
                    </div>
                    <div class="edit-product-form-field" id="edit-product-form-field">
                        <label for="edit-localidade">Localização:</label>
                        <input type="text" id="edit-localidade" name="edit-localidade">
                    </div>
                    <div class="edit-product-form-field" id="edit-product-form-field">
                        <label for="edit-imagem">url de imagem:</label>
                        <input type="text" id="edit-imagem" name="edit-imagem">
                     </div>
                     <input type="submit" class="save-product" id="save-product" value="Guardar Alterações">                     
                </form>
            </div>
        </div>
    </div> 
</header>
