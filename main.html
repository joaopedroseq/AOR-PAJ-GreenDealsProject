<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>GreenDeals</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>
    <div w3-include-html="header.html"></div>

    <div class="container">
        <aside id="aside-menu">
            <h3>Categorias</h3><br>
            <ul>
                <li id="vestuario">Vestuário</li>
                <li id="calcado">Calçado</li>
                <li id="brinquedos">Brinquedos</li>
                <li id="viagens">Viagens</li>
                <li id="papelaria">Papelaria</li>
            </ul>
        </aside>
                <main class="main-content">
                    <div class="grid-container">
                    </div>
        </div>
                    
                    <button id="add-product-btn" onclick="toggleForm()">Adicionar um novo Produto</button>
                    <form id="add-product-form">
                        <label for="nome"><strong>Nome do Produto:</strong></label><br>
                        <input type="text" id="nome" name="nome"><br>

                        <label for="descricao"><strong>Descrição:</strong></label><br>
                        <input type="text" id="descricao" name="descricao"><br>

                        <label for="preco"><strong>Preço do Produto:</strong></label><br>
                        <input type="text" id="preco" name="preco"><br>
                        
                        <label for="categoria"><strong>Categoria do Produto:</strong></label><br>
                        <select id="categoria" name="categoria"><br>
                            <option value="vestuario">Vestuário</option>
                            <option value="calcado">Calçado</option>
                            <option value="brinquedos">brinquedos</option>
                            <option value="viagens">Viagens</option>
                            <option value="papelaria">Papelaria</option>
                        </select><br>

                        <label for="anunciante"><strong>Nome do Anunciante:</strong></label><br>
                        <input type="text" id="anunciante" name="anunciante"><br>

                        <label for="localidade"><strong>Localização:</strong></label><br>
                        <input type="text" id="localidade" name="localidade"><br>

                        <label for="imagem"><strong>Endereço de imagem do Produto:</strong></label><br>
                        <input type="text" id="imagem" name="imagem"><br>
                                               
                        <input type="submit" id="adicionar" value="Adicionar">
                    </form>
                    
                    <div class="grid-container">
                        <!-- Produtos serão exibidos aqui -->
                    </div>
                    
        </main>
    </div>
    <div w3-include-html="footer.html"></div>
</body>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script src="scriptMain.js"></script>
<script src="scriptFooter.js"></script>
</html>
